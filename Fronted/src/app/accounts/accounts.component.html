<div class="accounts-container">
    <h2>Chart of Accounts</h2>
  
    <!-- Account Form for Adding/Editing Accounts -->
    <form [formGroup]="accountForm" (ngSubmit)="saveAccount()" class="account-form">
      <div class="form-group">
        <label for="accountName">Account Name:</label>
        <input id="accountName" formControlName="AccountName" type="text" required />
      </div>
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select id="accountType" formControlName="AccountType" required>
          <option value="">Select Type</option>
          <option value="Asset">Asset</option>
          <option value="Liability">Liability</option>
          <option value="Equity">Equity</option>
          <option value="Revenue">Revenue</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
      <div class="form-group">
        <label for="openingBalance">Opening Balance:</label>
        <input id="openingBalance" formControlName="OpeningBalance" type="number" min="0" required />
      </div>
      <button type="submit">{{ isEditing ? 'Update Account' : 'Add Account' }}</button>
      <button type="button" (click)="resetForm()" *ngIf="isEditing">Cancel</button>
    </form>
  
    <!-- Display Accounts Table -->
    <table class="accounts-table">
      <thead>
        <tr>
          <th>Account ID</th>
          <th>Account Name</th>
          <th>Account Type</th>
          <th>Opening Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.AccountID }}</td>
          <td>{{ account.AccountName }}</td>
          <td>{{ account.AccountType }}</td>
          <td>{{ account.OpeningBalance | currency }}</td>
          <td>
            <button (click)="editAccount(account)">Edit</button>
            <button (click)="deleteItem(account.AccountId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
