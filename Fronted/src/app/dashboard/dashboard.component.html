


<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Accounting Dashboard</h1>
    <nav class="navbar">
      <a routerLink="/home">Home</a>
      <a routerLink="/about">About Us</a>
      <a routerLink="/services">Our Services</a>
      <a routerLink="/contact">Contact Us</a>
    </nav>
  </header>

  <div class="dashboard-content">
    <h2>Welcome to Your Accounting Dashboard</h2>
    <p>Choose a report to get started:</p>
    <div class="report-links">
      <div *ngFor="let report of reportLinks" class="report-link">
        <a [routerLink]="report.path">{{ report.label }}</a>
      </div>
    </div>
  </div>

  
</div>
