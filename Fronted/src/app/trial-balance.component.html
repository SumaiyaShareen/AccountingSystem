<mat-card>
  <h2>Trial Balance</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Account Name Column -->
    <ng-container matColumnDef="AccountName">
      <th mat-header-cell *matHeaderCellDef> Account Name </th>
      <td mat-cell *matCellDef="let entry"> {{ entry.AccountName }} </td>
    </ng-container>

    <!-- Debit Column -->
    <ng-container matColumnDef="DebitTotal">
      <th mat-header-cell *matHeaderCellDef> Debit Total </th>
      <td mat-cell *matCellDef="let entry"> {{ entry.DebitTotal | number: '1.2-2' }} </td>
    </ng-container>

    <!-- Credit Column -->
    <ng-container matColumnDef="CreditTotal">
      <th mat-header-cell *matHeaderCellDef> Credit Total </th>
      <td mat-cell *matCellDef="let entry"> {{ entry.CreditTotal | number: '1.2-2' }} </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Totals Row -->
    <tr>
      <td class="total-cell">Total</td>
      <td class="total-cell">{{ totalDebit | number: '1.2-2' }}</td>
      <td class="total-cell">{{ totalCredit | number: '1.2-2' }}</td>
    </tr>
  </table>
</mat-card>
